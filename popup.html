<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiqserch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <style>
        .slidecontainer {
            display: flex;
            width: 300px;
            margin: auto 0;
            padding: 5px;
            font-family: 'Work Sans', sans-serif;
        }
        .title{
            width: 125px;
            margin: 0;
            display: flex;
            font-size: 1rem;
        }
        .container{
            width: 175px;
            margin: 0;

        }
        .input-range[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: #9dcbff;
            height: 2px;
            width: 100%;
            border-radius: 6px;
        }
        .input-range[type="range"]:focus, .input-range[type="range"]:active {
            outline: none;
        }
        .input-range[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            position: relative;
            width: 10px;
            height: 10px;
            display: block;
            border: 2px solid #59a5fb;
            background-color: #fff;
            border-radius: 50%;
            -webkit-border-radius: 50%;
        }
        .btn {
            padding: 6px 17px;
            letter-spacing: 1px;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 30px;
            color: #59a5fb;
            padding: 4px 13px;
            border: 2px solid #59a5fb;
            background-color: #fff;
            font-size: 13px;
        }
        .btn:focus,
        .btn:hover{
        font-weight: 400;
        color: #ffffff;
        border-color: #59a5fb;
        background: #59a5fb;
        text-decoration: none;
        outline: none;
        }
        /* The switch - the box around the slider */
        .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
        }
        .switch input {display:none;}
        /* The slider */
        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        }

        input:checked + .slider {
        background-color: #59a5fb;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #59a5fb;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
        }
        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
        .head {
            margin: 0;
            padding: 0;
            font-size: 1rem;
        }
        .document{
            margin: 0 30px 0  10px;
        }
        .context{
            display: flex;
            margin-top: 3px;
            margin-right: 10px;
        }
        .switch{
            margin-top: 1px;
        }
    </style>
    <script src="popup.js"></script>
</head>

<body>
    <div class="slidecontainer head">
        <div class="document">
            <button id="doc" class="btn btn-mod btn-border btn-circle btn-small">GitHub</button>
        </div>
        <div class="context">
            <div class="quiqserch">Quiqserch :</div>
            <div id="onoff">ON</div>
        </div>
        <label class="switch">
            <input type="checkbox" id="status" checked>
            <span class="slider round"></span>
        </label>
    </div>
    <div class="slidecontainer">
        <div class="title">
            min length:
            <div id="value1">3</div>
        </div>
        <div class="container">
            <input type="range" id="range1" class="input-range" min="0" max="100" step="1" value="3">
        </div>
    </div>
    <div class="slidecontainer">
        <div class="title">
            max length:
            <div id="value2">10</div>
        </div>
        <div class="container">
            <input type="range" id="range2" class="input-range" value="10" min="0" max="200">
        </div>
    </div>
    <div class="slidecontainer">
        <div class="title">
            waiting time:
            <div id="value3">4</div>
        </div>
        <div class="container">
            <input type="range" id="range3" class="input-range" value="4" min="0" max="20">
        </div>
    </div>
</body>

</html>
